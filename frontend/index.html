<script>
    document.getElementById("worker-count-button").addEventListener("click", function () {
        let countElement = document.getElementById("worker-count");
        let count = parseInt(countElement.textContent);
        count = (count % 5) + 1;  // Cycles through 1 to 5
        countElement.textContent = count;
    });

    document.getElementById("worker-count-button").addEventListener("click", function () {
        window.navigator.vibrate(100);
    });

    document.getElementById("rate-decrease").addEventListener("click", function () {
        let amountElement = document.getElementById("rate-amount");
        let amount = parseInt(amountElement.textContent.replace('₽', ''));
        if (amount > 200) amount -= 50;  // Decrease by 50 but not below 0
        amountElement.textContent = amount + '₽';
    });

    document.getElementById("rate-increase").addEventListener("click", function () {
        let amountElement = document.getElementById("rate-amount");
        let amount = parseInt(amountElement.textContent.replace('₽', ''));
        if (amount < 600) amount += 50;  // Increase by 50
        amountElement.textContent = amount + '₽';
    });
</script>
